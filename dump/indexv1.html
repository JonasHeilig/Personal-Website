<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jonas Heilig</title>
    <style>
        body {
            background-image: url("/static/pictures/pictures/background.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: darkblue;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-right: 20px;
        }

        .profile {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white;
            overflow: hidden;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .social-icons {
            font-size: 42px;
            margin-top: 15px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .button-container button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="profile-container">
            <a href="https://www.instagram.com/jonasheilig.dev/" target="_blank">
                <div class="profile">
                    <img src="/static/logos/logo-round.png" alt="Profilbild">
                </div>
            </a>
        </div>
        <div class="profile-info">
            <h2 class="name">Jonas Heilig</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com/jonasheilig.dev/" target="_blank">
                    <img src="/static/logos/instagram.png" alt="Instagram">
                </a>
                <a href="https://github.com/JonasHeilig" target="_blank">
                    <img src="/static/logos/github.png" alt="GitHub">
                </a>
                <a href="/projects">
                    <img src="/static/logos/projekt.png" alt="Projekte">
                </a>
                <a href="/blog">
                    <img src="/static/logos/blog.png" alt="Blog">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
