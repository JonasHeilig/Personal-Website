<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add User</h1>
        <form action="{{ url_for('add_user') }}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="form-control">
            </div>
            <div class="form-check">
                <input type="checkbox" name="isadmin" class="form-check-input">
                <label class="form-check-label">Admin</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="isauthor" class="form-check-input">
                <label class="form-check-label">Author</label>
            </div>
            <input type="submit" value="Add User" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
